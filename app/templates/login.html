{% endblock %}

<!-- 2. extend content here from base -->
{% block content %}
<h1>Hi There! Welcome to Survey Monkey, the leading online survey site.</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<form id='form-id' method='post' action="/login">
		<div class="container">
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required>
			<br></br>
			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="Enter Your Email" name="email" required>
			<br></br>
		</div>

		<!-- 3. needs to modify the form attributes here. Modify the form attributes so the form would send a post request to the view
function /login endpoint -->
		<!-- 4. Add input and labels that would can be linked to the view function. Hint: name
attribute -->
		<input class="action-button" id="login" type="submit" value="Submit">
	</form>
</div>
{% endblock %}
